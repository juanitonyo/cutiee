<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Haluuu</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.min.css"/>
  <link rel="stylesheet" href="https://unpkg.com/primevue/resources/themes/aura-light-green/theme.css"/>
  <link rel="stylesheet" href="https://unpkg.com/primevue/resources/primevue.min.css"/>
  <link rel="stylesheet" href="https://unpkg.com/primeicons/primeicons.css"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>

  <div id="app">
    <div id="map"></div>

    <!-- Floating Button -->
    <button 
      @click="drawerOpen = true"
      class="fixed bottom-6 right-6 z-[999] bg-blue-600 hover:bg-blue-700 text-white rounded-full w-14 h-14 flex items-center justify-center shadow-lg transition-all duration-200"
    >
      <i class="pi pi-heart text-xl"></i>
    </button>

    <!-- Drawer -->
    <p-drawer 
      v-model:visible="drawerOpen" 
      :style="{ width: isMobile ? '100%' : '500px' }" 
      header="Collected Moments, Collected Places" 
      position="right"
    >
      <p-timeline :value="places" align="left">

        <template #marker>
          <span class="text-lg">üìç</span>
        </template>

        <template #opposite="slotProps">
          <p class="text-xs text-gray-400 mt-1">{{ slotProps.item.date }}</p>
        </template>

        <template #content="slotProps">
          <div 
            class="mb-6 flex flex-col gap-2 cursor-pointer group"
            @click="zoomToPlace(slotProps.item)"
          >
            <p class="text-sm font-semibold text-gray-800 group-hover:text-blue-600 transition">
              {{ slotProps.item.title }}
            </p>
            <img 
              :src="slotProps.item.images[0]" 
              :alt="slotProps.item.title"
              class="w-full h-40 object-cover rounded-lg shadow group-hover:opacity-80 transition"
            />
          </div>
        </template>

      </p-timeline>
    </p-drawer>

    <p-dialog
      v-model:visible="dialogOpen"
      :modal="true"
      :draggable="false"
      :style="{ width: isMobile ? '95vw' : '420px' }"
      :pt="{
        header: { style: 'padding: 0;' },
        content: { style: 'padding: 0;' }
      }"
    >
      <template #header><div></div></template>

      <div v-if="selectedPlace" class="flex flex-col">

        <!-- Image Carousel -->
        <div class="relative">
          <img 
            :src="selectedPlace.images[activeImageIndex]" 
            :alt="selectedPlace.title"
            class="w-full aspect-square object-cover transition-all duration-300"
          />

          <!-- Prev / Next buttons (only if more than 1 image) -->
          <template v-if="selectedPlace.images.length > 1">
            <button 
              @click="prevImage"
              class="absolute left-2 top-1/2 -translate-y-1/2 bg-black/40 hover:bg-black/60 text-white rounded-full w-8 h-8 flex items-center justify-center backdrop-blur-sm transition"
            >
              <i class="pi pi-chevron-left text-xs"></i>
            </button>
            <button 
              @click="nextImage"
              class="absolute right-2 top-1/2 -translate-y-1/2 bg-black/40 hover:bg-black/60 text-white rounded-full w-8 h-8 flex items-center justify-center backdrop-blur-sm transition"
            >
              <i class="pi pi-chevron-right text-xs"></i>
            </button>
          </template>

          <!-- Dots indicator -->
          <div 
            v-if="selectedPlace.images.length > 1"
            class="absolute bottom-8 left-1/2 -translate-x-1/2 flex gap-1"
          >
            <span 
              v-for="(img, i) in selectedPlace.images" 
              :key="i"
              @click="activeImageIndex = i"
              class="w-2 h-2 rounded-full cursor-pointer transition-all"
              :class="i === activeImageIndex ? 'bg-white scale-125' : 'bg-white/50'"
            ></span>
          </div>

          <!-- Date badge -->
          <div class="absolute bottom-3 right-3 bg-black/50 text-white text-xs px-3 py-1 rounded-full backdrop-blur-sm">
            üìÖ {{ selectedPlace.date }}
          </div>

          <!-- Image counter -->
          <div 
            v-if="selectedPlace.images.length > 1"
            class="absolute top-3 right-3 bg-black/50 text-white text-xs px-2 py-1 rounded-full"
          >
            {{ activeImageIndex + 1 }} / {{ selectedPlace.images.length }}
          </div>
        </div>

        <!-- Content -->
        <div class="p-5 flex flex-col gap-2">
          <p class="text-base font-bold text-gray-800">{{ selectedPlace.title }}</p>
          <p class="text-sm text-gray-500 leading-relaxed">{{ selectedPlace.description }}</p>

          <div class="flex items-center gap-1 mt-2 text-xs text-blue-500">
            <i class="pi pi-map-marker"></i>
            <span>{{ selectedPlace.lat.toFixed(4) }}, {{ selectedPlace.lng.toFixed(4) }}</span>
          </div>

          <button 
            @click="zoomToPlace(selectedPlace); dialogOpen = false"
            class="mt-3 w-full bg-blue-600 hover:bg-blue-700 text-white text-sm py-2 rounded-lg transition"
          >
            <i class="pi pi-map-marker mr-1"></i> Go to location
          </button>
        </div>
      </div>
    </p-dialog>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.min.js"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://unpkg.com/primevue/umd/primevue.min.js"></script>
  <script src="https://unpkg.com/@primeuix/themes/umd/aura.js"></script>
  <script src="js/map.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
